<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Neonderthaw&family=Warnes&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2>By: Ryan Hatamosa</h2>
  <div class="container">
    <div class="topLeft">
      <div class="x_mark" id="mark1">
        <div class="circle" id="circle1"></div>
      </div>
    </div>
    <div class="midLeft">
      <div class="x_mark" id="mark2">
        <div class="circle" id="circle2"></div>
      </div>
    </div>
    <div class="bottomLeft">
      <div class="x_mark" id="mark3">
        <div class="circle" id="circle3"></div>
      </div>
    </div>
    <div class="top">
      <div class="x_mark" id="mark4">
        <div class="circle" id="circle4"></div>
      </div>
    </div>
    <div class="mid">
      <div class="x_mark" id="mark5">
        <div class="circle" id="circle5"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="x_mark" id="mark6">
        <div class="circle" id="circle6"></div>
      </div>
    </div>
    <div class="topRight">
      <div class="x_mark" id="mark7">
        <div class="circle" id="circle7"></div>
      </div>
    </div>
    <div class="midRight">
      <div class="x_mark" id="mark8">
        <div class="circle" id="circle8"></div>
      </div>
    </div>
    <div class="bottomRight">
      <div class="x_mark" id="mark9">
        <div class="circle" id="circle9"></div>
      </div>
    </div>    
  </div>
  <button id="btn">Reset</button>
  <h3 id="turn">Blue's Turn!</h3>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
